<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header id="topBar">
        <div id="highScoreDiv">
            <a class="textPurple" id="highScoreLink" href="http://">View High Scores</a>
        </div>
        <div id="timerDiv">
            <p class="textBlack" id="timerText">Time: <span id="timerCount">0</span></p>
        </div>
    </header>
    <main id="mainContent">
        <div class="gameContent" id="headerOneDiv">
            <h1 class="gameText textBlack" id="headerOneText">Coding Quiz Challenge</h1>
        </div>
        <div class="gameContent" id="pDescriptionDiv">
            <p class="gameText textBlack" id="pDescriptionText">Description of the game</p>
        </div>
        <div class="gameContent" id="buttonsDiv">
            <div class="gameText buttons  backgroundPurple" id="startButton">
                <p class="whiteText">Start Quiz</p>
            </div>
        </div>
    </main>
    <footer>
        <div id="correctIncorrect">
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
